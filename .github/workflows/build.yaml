name: Build

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

env:
  RUSTFLAGS: -Dwarnings

jobs:
  check:
    name: Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - uses: ./.github/actions/setup

      # Required to lint and test `pgpvis-ui`
      - name: Build `pgpvis-core`
        run: |
          pnpm -F pgpvis-core build

      - name: Lint
        run: |
          pnpm lint
      - name: Test
        run: |
          pnpm test

  build:
    name: Build
    needs: check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          # `version.sh` needs git history to determine the version.
          fetch-depth: 0

      - uses: ./.github/actions/setup

      - name: Build for production
        run: |
          ./scripts/dist.sh

      - name: Get pgpvis version
        id: pgpvis-version
        run: |
          echo "PGPVIS_VERSION=$(./scripts/version.sh)" >> "$GITHUB_OUTPUT"

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: pgpvis
          path: |
            ./dist/
          if-no-files-found: error
          # The artifacts are already gzipped
          compression-level: 0
