[package]
name = "pgpvis-core"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
pgp = { version = "0.14.2", features = ["wasm"] }
serde = { version = "1.0.216", features = ["derive"] }
serde-wasm-bindgen = "0.6.5"
thiserror = "2.0.8"
wasm-bindgen = "0.2.99"

[dev-dependencies]
wasm-bindgen-test = "0.3.49"
